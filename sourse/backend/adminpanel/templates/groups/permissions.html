{% extends "main.html" %}
{% load staticfiles %}
{% block content %}
    <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            NEUROLDATING.COM - Редактирование прав
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> <span id="nikita">Редактирование прав</span>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                     <form role="form" name="add_new_staff" method="post" action="{% url 'groupedit' data.id %}">{% csrf_token %}
                            <div class="form-group">
                                <label>Группа</label>
                                <p class="form-control-static">{{ data.name }}</p>
                            </div>
                            <div class="form-group">
                                <label>Права</label>
                            {% with total=data.permissions.all %}
                                {% for permission in permissions %}
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="permissions" value="{{ permission.codename }}" {% if permission in total %} checked {% endif %}>{{ permission.name }}{{ permission.codename }}
                                        </label>
                                    </div>
                                {% endfor %}
                            {% endwith %}
                            </div>
                            <button type="submit" class="btn btn-success">Добавить</button>
                        </form>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
{% endblock %}
