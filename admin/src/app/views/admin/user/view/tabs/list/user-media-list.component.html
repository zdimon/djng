	<!-- start::GROUP ACTIONS -->
	<!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
	<!-- Group actions are shared for all LISTS | See '../../_shared' folder -->
	<div class="row align-items-center collapse kt-form__group-actions kt-margin-bottom-20" [ngClass]="{'show' : selection.selected.length > 0}">

		<div class="col-xl-12">
			<div class="kt-form__group kt-form__group--inline">

							(click)="deleteUserMedias()"

				</div>
			</div>
		</div>

</div>

<!-- MATERIAL TABLE | Binded to datasources -->
<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div class="mat-table__wrapper  mat-table__wrapper--sub">
	
	<mat-table class="lmat-elevation-z8"
	#table
	[dataSource]="dataSource"
	matSort
	#sort1="matSort"
	matSortActive="id"
	matSortDirection="asc"
	matSortDisableClear>
	<!-- Checkbox Column -->
	<ng-container matColumnDef="select">
		<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
			<mat-checkbox (change)="$event ? masterToggle() : null"
				[checked]="selection.hasValue() && isAllSelected()"
				[indeterminate]="selection.hasValue() && !isAllSelected()"
				[color]="'primary'">
			</mat-checkbox>
		</mat-header-cell>
		<mat-cell *matCellDef="let row" class="mat-column-checkbox">
			<mat-checkbox (click)="$event.stopPropagation()"
				(change)="$event ? selection.toggle(row) : null"
				[checked]="selection.isSelected(row)"
				[color]="'primary'">
			</mat-checkbox>
		</mat-cell>
	</ng-container>

	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef>
			Actions
		</mat-header-cell>
		<mat-cell *matCellDef="let UserMedia">
		</mat-cell>
	</ng-container>

	
	<ng-container matColumnDef="get_small_url_square">
		<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column">Image</mat-header-cell>
		
		
		<mat-cell *matCellDef="let item" class="mat-column">
			<img [src]="item.get_small_url_square" />
		</mat-cell>
		
	</ng-container>
	
	<ng-container matColumnDef="role_media">
		<mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column">Role media</mat-header-cell>
		
		
			<mat-cell *matCellDef="let item" class="mat-column">{{item.role_media}}
			</mat-cell>
		
	</ng-container>
	



	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
	</mat-table>



</div>
<!-- start: BOTTOM -->
<div class="mat-table__bottom">
	<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
	<mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
</div>
<!-- end: BOTTOM -->
